<!-- templates/login.html -->

{% extends "base.html" %}

{% block content %}
<div class="column is-5 is-offset-3">
    <h3 class="title">Login</h3>
    <div class="box">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <div class="field">
                <div class="control" >
                    <input class="input is-medium" type="email" name="email" placeholder="Your Email" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input is-medium" type="password" name="password" placeholder="Your Password">
                </div>
            </div>
            <button class="button is-block is-info is-fullwidth is-medium">Login</button>
        </form>
    </div>
</div>
{% endblock %}
